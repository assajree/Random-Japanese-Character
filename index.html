<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Thing</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>

        <div class="radio-container">
            <input type="radio" id="hiragana" name="dipplay_type" value="hiragana" onclick="changeType(1)" checked>
            <label for="hiragana">Hiragana</label>
        </div>

        <div class="radio-container">
            <input type="radio" id="katagana" name="dipplay_type" value="katagana" onclick="changeType(2)">
            <label for="katagana">Katagana</label>
        </div>

        <div class="radio-container">
            <input type="radio" id="eng" name="dipplay_type" value="x" onclick="changeType(0)">
            <label for="eng">English</label>
        </div>

    </div>

    <div class="button-container">
		<div id="sub-button">
			<input type="button" class="next-button" value="Next Hiragana" onclick="random(1)">
			<input type="button" class="next-button" value="Next Katagana" onclick="random(2)">
			<input type="button" class="next-button" value="Next English" onclick="random(0)">
		</div>
        <input type="button" id="btnNext" value="Next" onclick="random()">
    </div>

    <div id="display">あ</div>

    

</body>

</html>
