<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <title>Random Japanease Character by svvv</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main-container">
        <div id="control-container">

            <div id="radio-container">
                <div class="radio-container">
                    <div class="random-icon">
                        <span class="small-button" onclick="random(1)">Next</span>
                    </div>
                    <input type="radio" id="hiragana" name="dipplay_type" value="hiragana" onclick="changeType(1)"
                        checked>
                    <label for="hiragana">Hiragana</label>
                </div>

                <div class="radio-container">
                    <div class="random-icon">
                        <span class="small-button" onclick="random(2)">Next</span>
                    </div>
                    <input type="radio" id="katagana" name="dipplay_type" value="katagana" onclick="changeType(2)">
                    <label for="katagana">Katagana</label>
                </div>

                <div class="radio-container">
                    <div class="random-icon">
                        <span class="small-button" onclick="random(2)">Next</span>
                    </div>
                    <input type="radio" id="eng" name="dipplay_type" value="x" onclick="changeType(0)">
                    <label for="eng">English</label>
                </div>

            </div>

            <div class="button-container">
                <input type="button" id="btnNext" value="Random" onclick="random()">
            </div>

        </div>

        <div id="level-container">
            <select id="cboLevel" onchange="setLevel()">
                <option value="0.01">Level 0 only a</option>
                <option value="0.02">Level 0 only ka/ga</option>
                <option value="0.03">Level 0 only sa/za</option>
                <option value="0.04">Level 0 only ta/da</option>
                <option value="0.05">Level 0 only na)</option>
                <option value="0.06">Level 0 only ha/ba/pa</option>
                <option value="0.07">Level 0 only ma</option>
                <option value="0.08">Level 0 only ya</option>
                <option value="0.09">Level 0 only ra</option>
                <option value="0.10">Level 0 only wa</option>

                <option value="1">Level 1 a to ka</option>
                <option value="2">Level 2 a to sa/za</option>
                <option value="3">Level 3 a to ta/da</option>
                <option value="4">Level 4 a to na</option>
                <option value="5">Level 5 a to ha/ba/pa</option>
                <option value="6">Level 6 a to ma</option>
                <option value="7">Level 7 a to ya</option>
                <option value="8">Level 8 a to ra</option>
                <option value="-1" selected="selected">Level Max</option>
            </select>
        </div>

        <div id="display" class="glow" onclick="random()">„ÅÇ</div>


    </div>
</body>

</html>
